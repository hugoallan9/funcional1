        # M702 - Análisis Funcional 1

        <img src="repo:images/riesz.png" width = "40%" height = "40%">

        ## Generalidades del curso
        El curso M702 - Análisis Funcional 1 se imparte los días Lunes, Martes, Jueves y Viernes
        
        **Horario:** 9:00 a 9:50
        
        **Lugar:** Edificio T-3 salón 401.

        **Horas de oficina:** El estudiante podrá consultar dudas acerca del curso en el edificio T-1
        Laboratorio II (antigua FISIRED), en horario de 10:00  a 10:50 am. Cualquier consulta fuera de ese horario
        deberá ser solicitada por vía [electrónica](mailto:admin@hagarcia.com)   

        Puedes descargar el programa del curso [acá](repocur:pdfs/m702-1S2019.pdf)

        Toma en cuenta que debes cumplir con las [reglas del curso](staticpage:reglas)


